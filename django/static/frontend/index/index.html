<div class="container-fluid">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Hola
                </div>
            </div>
        </div>
    </div>
    
</div>
<div class="top-center-container">
    <h2 id="welcomeText" class="custom-text-color">Welcome to Transcendence</h2>
  </div>
<div class="row">
    <div class="desktop d-flex flex-column mt-5 mb-2">
        <div class="d-flex align-items-center mt-2 mb-2">
            <div id="profile" class="icon text-center">
                <div class="icon-content mt-2">
                    <img class="profile-ico" src="/static/frontend/assets/personBlue.svg" alt="Profile Icon">
                    <p class="program_name">Profile</p>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center mb-2">
            <div id="EditInfo" class="icon text-center">
                <div class="icon-content mt-2">
                    <img class="profile-ico" src="/static/frontend/assets/edit.png" alt="EditInfo Icon">
                    <p class="program_name">Edit Info</p>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center mb-2">
            <div id="EditProfile" class="icon text-center">
                <div class="icon-content mt-2">
                    <img class="profile-ico" src="/static/frontend/assets/pass.png" alt="EditProfile Icon">
                    <p class="program_name">Update Password</p>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center mb-2">
            <div id="matchHistory" class="icon text-center">
                <div class="icon-content mt-2">
                    <img class="profile-ico" src="/static/frontend/assets/history.png" alt="matchHistory Icon">
                    <p class="program_name">Match History</p>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center mb-2">
            <div id="users" class="icon text-center">
                <div class="icon-content mt-2">
                    <img class="user-ico" src="/static/frontend/assets/three-person-1.png" alt="Users Icon">
                    <p class="program_name">Users</p>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center mb-2">
            <div id="game" class="icon text-center">
                <div class="icon-content mt-2">
                    <img class="game-ico" src="/static/frontend/assets/pong_images/pong_image1.svg" alt="Pong Icon">
                    <p class="program_name">Pong</p>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <div id="pool" class="icon text-center">
                <div class="icon-content mt-2">
                    <img class="pool-ico" src="/static/frontend/assets/ttt_images/ttt_image.svg" alt="TTT Icon">
                    <p class="program_name">Tic Tac Toe</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="system-bar fixed-bottom">
    <div class="current-time" id="current-time"></div>

        <label for="logoutCheckbox">
            <img src="/static/frontend/assets/logout.svg" class="round mt-1" alt="Log Out">
        </label>
  
    <div class="popup">
        <span class="popuptext" id="myPopup">New friend request has arrived</span>
    </div>
</div>


<!-- Case à cocher pour contrôler l'affichage du modal -->
<input type="checkbox" id="logoutCheckbox" class="logout-checkbox">

<!-- Modal de confirmation de déconnexion -->
<div class="modal">
    <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <a alt= "log Out" class="btn btn-danger logOut mb-2">Yes</a>
        <label for="logoutCheckbox" class="btn btn-info">No</label>
    </div>
</div>
